		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":54922784,"index.wasm":1648449},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = true;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());

		<script id="fg-bridge">
(() => {
  'use strict';
  const BUILD_TAG = 'FG-BRIDGE-UNIFIED-2';
  console.log('[BOOT]', BUILD_TAG);

  // ——— Matikan service worker (hindari cache saat debug) ———
  try {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations?.()
        .then(list => list.forEach(sw => sw.unregister()))
        .catch(()=>{});
    }
  } catch(e){}

  // ——— Util ———
  const LS_WALLET = 'player_wallet';
  const SS_SKIP   = 'fg_skip_autologin';  // untuk skip autologin sekali setelah disconnect

  const save = (k,v)=>{ try{ localStorage.setItem(k,v);}catch(e){} };
  const load = (k)=>{ try{ return localStorage.getItem(k)||'';}catch(e){ return ''; } };

  const getPhantom = () =>
    (window.solana && window.solana.isPhantom) ? window.solana : null;

  // Kirim alamat ke Godot; bila callback belum terpasang -> retry
  function deliverToGodot(addr){
    if (typeof window.godotWalletConnected === 'function'){
      window.godotWalletConnected(addr);
      return;
    }
    console.warn('[Bridge] Callback Godot belum terpasang. Menunggu...');
    let tries = 0;
    const t = setInterval(() => {
      if (typeof window.godotWalletConnected === 'function'){
        clearInterval(t);
        window.godotWalletConnected(addr);
      } else if (++tries > 60) { // ~6 detik
        clearInterval(t);
        console.warn('[Bridge] Gagal menemukan callback Godot.');
      }
    }, 100);
  }

  // ——— API yang dipanggil GDScript ———
  window.getSavedWallet = () => load(LS_WALLET);

  window.connectPhantom = async function () {
    console.log('[Bridge] connectPhantom()');
    const p = getPhantom();
    if (!p) { alert('Phantom extension tidak ditemukan.'); return; }
    try {
      const { publicKey } = await p.connect(); // harus via user gesture
      const addr = publicKey.toString();
      console.log('[Phantom] connected:', addr);
      save(LS_WALLET, addr);
      deliverToGodot(addr);
    } catch (e) {
      console.error('[Phantom] connect error:', e);
    }
  };

  window.disconnectPhantom = async function () {
    const p = getPhantom();
    try { if (p) await p.disconnect(); } catch(e){ console.warn(e); }
    try { localStorage.removeItem(LS_WALLET); } catch(e){}
    try { sessionStorage.setItem(SS_SKIP,'1'); } catch(e){}
    if (typeof window.godotWalletDisconnected === 'function') {
      window.godotWalletDisconnected();
    }
    console.log('[Bridge] disconnectPhantom() selesai');
  };

  // ——— Civic / Google ———
  window.civicOpen = function () {
    const redirect = location.origin + '/callback.html'; 
    const appId = '386a8b2a-ab34-4403-882a-66954b745bff';           
    const url = 'https://auth.civic.com/login'
      + '?appId=' + encodeURIComponent(appId)
      + '&provider=google'
      + '&redirect_uri=' + encodeURIComponent(redirect);

    const w = window.open(url,'civic_auth','width=480,height=720,noopener,noreferrer');
    if (!w) alert('Popup diblokir. Izinkan pop-up untuk localhost.');
  };

  window.addEventListener('message', (ev) => {
    if (ev.origin !== location.origin) return;
    const data = ev.data || {};
    if (data.type !== 'civic:ok') return;
    try { localStorage.setItem('civic_payload', JSON.stringify(data.payload)); } catch(e){}
    if (typeof window.godotCivicAuthed === 'function') {
      window.godotCivicAuthed(data.payload);
    }
  });

  window.fgAutoLoginIfAny = function(){
    try {
      if (sessionStorage.getItem(SS_SKIP) === '1') {
        sessionStorage.removeItem(SS_SKIP);
        console.log('[Bridge] Skip autologin (habis disconnect)');
        return;
      }
    } catch(e){}
    const pk = load(LS_WALLET);
    if (pk) {
      console.log('[Bridge] Auto-connect wallet:', pk);
      deliverToGodot(pk);
    } else {
      console.log('[Bridge] Tidak ada wallet tersimpan.');
    }
  };
})();
</script>
